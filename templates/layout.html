<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}" />
        <title>CIS Erquy</title>
    </head>
	
	<script LANGUAGE="JavaScript">
	/*
	Source :  http://www.editeurjavascript.com
	 Adaptation : http://www.outils-web.com
	*/
	function HeureCheckEJS()
		{
		krucial = new Date;
		heure = krucial.getHours();
		min = krucial.getMinutes();
		sec = krucial.getSeconds();
		jour = krucial.getDate();
		mois = krucial.getMonth()+1;
		annee = krucial.getFullYear();
		if (sec < 10)
			sec0 = "0";
		else
			sec0 = "";
		if (min < 10)
			min0 = "0";
		else
			min0 = "";
		if (heure < 10)
			heure0 = "0";
		else
			heure0 = "";
		DinaHeure = heure0 + heure + ":" + min0 + min + ":" + sec0 + sec;
		which = DinaHeure
		if (document.getElementById){
			var heure = document.getElementById("ejs_heure")
			heure.style.fontSize = "40px"
			heure.style.position = "absolute"
			heure.style.left = "80px"
			heure.innerHTML=which;
			
		}
		setTimeout("HeureCheckEJS()", 1000)
		}
	window.onload = HeureCheckEJS;
	</script>

    </body>
		<div id="ejs_heure"></div>
		<h1>Informations du CIS d'Erquy</h1>
		<section class="content">
			{% block content %}{% endblock %}
		</section>
    </body>
	
	
</html>
